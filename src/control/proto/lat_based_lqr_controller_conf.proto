syntax = "proto3";

package control.pb;

message LatBaseLqrControllerConf{
  double ts = 1;  // sample time (dt) 0.01 now, configurable
  int32 preview_window = 2;
  double cf = 3;
  double cr = 4;  // N/rad
  int32 mass_fl = 5;
  int32 mass_fr = 6;
  int32 mass_rl = 7;
  int32 mass_rr = 8;
  double eps = 9;        // converge threshold for lqr solver
}
